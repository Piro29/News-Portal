{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>News Portal</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CLato:300,400" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

    <link type="text/css" rel="stylesheet" href="{% static 'css/owl.carousel.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/owl.theme.default.css' %}"/>

    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
{% include 'partials/_navbar.html' %}

{% block content %}
{% endblock %}

{% if request.get_full_path != "/addnews" %}
    <div id="mySidenav" class="sidenav">
        <a href="{% url 'addnews' %}" id="news">Got News To Share?</a>
    </div>
{% endif %}

</body>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>


</html>
